<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>  
    <fieldset>
        <legend>Formulario Conferencia</legend>
    <label for="">Nombre Completo: </label>
    <input type="text" id="nombrecompleto" name="fav_language" value=""/><br>

    <label for="">Color: </label>
    <input type="color" id="color" name="fav_language" value=""/><br>

    <label for="">Correo Electronico: </label>
    <input type="email" id="" name="fav_language" value=""/><br>

    <label for="">Teléfono de Contacto: </label>
    <input type="tel" id="nombre" name="fav_language" value=""/><br>

    <label for="">Fecha de Nacimiento: </label>
    <input type="date" id="nombre" name="fav_language" value=""/><br>

    <label for="">País de Residencia: </label>
    <select name="checkbox">
        <option value="2">España</option>
        <option value="3">Mongolia</option>
        <option value="4">Israel</option>
        <option value="5">Peru</option>
    </select>
    <br>
    <label for="">Género</label><br>
    <input type="radio" name="ckc" id="">Hombre<br>
    <input type="radio" name="ckc" id="">Mujer<br>
    <input type="radio" name="ckc" id="">Otro<br>
    <input type="radio" name="ckc" id="">No quiero decirlo<br>

    <label for="">Profesion u Ocupacion</label>
    <input type="text" name="ckc" id=""><br>

    <label for="">Nivel de Educación</label>
    <select name="checkbox">
        <option value="2">ESO/GradoMedio</option>
        <option value="3">Bachillerato</option>
        <option value="4">Grado Superior</option>
        <option value="5">Universidad</option>
    </select>
    <br>
    <label for="">Preferencias Dietéticas</label><br>
    <input type="checkbox">Vegetariano <br>
    <input type="checkbox">Vegano<br>
    <input type="checkbox">Sin Gluten<br>
    <input type="checkbox">Etc<br>

    <select name="checkbox">
        <option value="2">Coche</option>
        <option value="3">Transporte Público</option>
        <option value="4">Caminar</option>
        <option value="5">Etc</option>
    </select>

    <br>
    <label for="">Preferencias Dietéticas</label><br>
    <input type="radio" checked>Ingles<br>
    <input type="radio">Español<br>
    <input type="radio">Frances<br>

    <label for="">Conferencias Elegidas</label><br>
    <input type="checkbox">Conferencia 1<br>
    <input type="checkbox">Conferencia 2<br>
    <input type="checkbox">Conferencia 3<br>

    <label for="">Taller Elegido</label><br>
    <input type="checkbox">Taller 1<br>
    <input type="checkbox">Taller 2<br>
    <input type="checkbox">Taller 3<br>

    <label for="">Alojamiento Requerido</label><br>
    <input type="radio">Si
    <input type="radio">No<br>

    <label for="">Fecha de Llegada</label>
    <input type="date" name="" id=""><br>

    <label for="">Fecha de Salida</label>
    <input type="date" name="" id=""><br>

    <label for="">Número de Acompañantes</label>
    <input type="number" name="" id="" max="3" min="0"><br>

    <label for="">Preferencias Especiales</label>
    <input type="text" name="" id=""><br>

    <input type="button" id="html" name="fav_language" value="Enviar Formulario" />
        <label for=""></label><br />
</fieldset>
</body>
</html>
